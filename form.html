<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<form>  
  <br><br>
 <tr>
Firstname:
<th><input type="text" name="firstname" size="15"/> <br> <br>  </th>
</tr>
Lastname:
<th><input type="text" name="lastname" size="15"/> <br> <br> </th> 
  
<br>  
  
Gender :  
<br>  
<input type="radio" name="male"/> Male
<input type="radio" name="female"/> Female <br>  
<br>  
<br>  
  
Phone :   
<input type="number" name="phone"> <br> <br> 
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Course:  
<br>  
<input type="radio" name="bca"/> BCA 
<input type="radio" name="mca"/> MCA <br>  
<br> <br>   
Blood group:   
<input type="text" name="bloodgroup"> <br> <br> 
Hobbies Field:  
<br>  
<input type="checkbox" name="bca"/>SPORTS <br>  
<input type="checkbox" name="mca"/>ARTS<br>  
<input type="checkbox" name="bca"/>SCIENCE<br>  
<input type="checkbox" name="mca"/>HISTORY<br>  



<input type="button" value="Submit"/>  
<input type="button" value="Cancel"/>  
</form>  
</body>  
</html>
